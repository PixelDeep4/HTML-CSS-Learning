<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form one</title>
</head>
<body>
    <form >
        <h1>Event Registeration</h1>
        <label for="name1">Name:</label> <br/><br/>
        <input type="text" id="name1" name="name1"><br/>
        <label for="email1">Email:</label> <br/><br/>
        <input type="email" id="email1" name="email1"><br/>
        <label for="telephone1">Phone:</label> <br/><br/>
        <input type="tel" id="telephone1" name="telephone1"><br/>
        <label for="occupation1">Occupation:</label> <br/><br/>
        <select name="occupation1" id="occupation1">
            <option value="other">Other</option>
            <option value="professional">Professional</option>
            <option value="student">Student</option>
        </select><br/>
        <label>Topics of Interest:</label><br/><br/>
        <input type="checkbox" name="topicsofinterest1" id="topicsofinterest1"><br/>
        <label for="topicsofinterest1">HTML</label> <br/><br/>
        <input type="checkbox" name="topicsofinterest2" id="topicsofinterest2"><br/>
        <label for="topicsofinterest2">CSS</label> <br/><br/>
        <input type="checkbox" name="topicsofinterest3" id="topicsofinterest3"><br/>
        <label for="topicsofinterest3">Javascript</label> <br/><br/>
        <label for="textarea1">Comments:</label><br/>
        <textarea name="textarea1" id="textarea1" cols="60" rows="10"></textarea>
        <input type="submit" value="Register">
    </form>
</body>
</html>
