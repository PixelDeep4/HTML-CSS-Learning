<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form two</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name1">Name:</label> 
        <input type="text" id="name1" name="name1"><br/><br/>
        <label for="email1">Email:</label> 
        <input type="email" id="email1" name="email1"><br/><br/>
        <label for="telephone1">Phone:</label> 
        <input type="tel" id="telephone1" name="telephone1"><br/><br/>
        <label for="fileUpload">Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload"><br/><br/>
        <label for="counter">Experience (in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50"><br/><br/>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="topicsofinterest1" id="topicsofinterest1"><br/>
        <label for="topicsofinterest1">HTML</label> <br/><br/>
        <input type="checkbox" name="topicsofinterest2" id="topicsofinterest2"><br/>
        <label for="topicsofinterest2">CSS</label> <br/><br/>
        <input type="checkbox" name="topicsofinterest3" id="topicsofinterest3"><br/>
        <label for="topicsofinterest3">Javascript</label> <br/><br/>
        </fieldset>
        <label for="highestEducation">Highest Education:</label><br/>
        <select name="highestEducation" id="highestEducation">
            <option value="highschool">High School</option>
            <option value="associatedegree">Associate's Degree</option>
            <option value="bachelordegree">Bachelor's Degree</option>
            <option value="mastersdegree">Master's Degree</option>
            <option value="Phd">PhD</option>
        </select> <br/><br/>

        <fieldset>
            <legend>Availability:</legend>
            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1"><br/>

            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset><br/>
        <label for="textarea1">Additional Comments:</label><br/>
        <textarea name="textarea1" id="textarea1" cols="60" rows="10"></textarea>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
